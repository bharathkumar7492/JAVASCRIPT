<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="./wheaterapp.css">
</head>
<body>
    <div class="outer">
        <div class="input">
            <input type="text" placeholder="Enter city name" id="cityname">
            <button id="btn">Search</button>

        </div>
        <div class="inner">
            <h1 id="city">Chennai</h1>
            <h2 id="temp">34.60 &deg; C</h2>
            <h3 id="humidity">humidity:</h3>
            <h3 id="maxtemp">maximum temp:</h3>
            <h3 id="mintemp">minimum temp:</h3>
            <h3 id="windspeed">wind speed:</h3>
        </div>
    </div>

    <script src="./wheaterapp.js"></script>
</body>
</html>
